version: '2'

services:
  django_app:
    build: .
    image: openclass:0.3
    volumes:
      - migrations:/opt/OpenClass/openclass/migrations
      - static_volume:/opt/OpenClass/static
      - media_volume:/opt/OpenClass/media
    depends_on:
      - "db"
      - "db_redis"
    restart: on-failure
    environment:
      - PG_HOSTNAME=db

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=openclass
      - POSTGRES_USER=openclass
    volumes:
      - pgdata:/var/lib/postgresql/data

  db_redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/opt/OpenClass/static
      - media_volume:/opt/OpenClass/media
    depends_on:
      - django_app


volumes:
  migrations:
  pgdata:
  redis_data:
  static_volume:
  media_volume:
