{% extends 'openclass/base.html' %}
{% load staticfiles %}

{% block headercontent %}
<link rel="stylesheet" href="{% static 'openclass/css/badges.css' %}">
<title>Badges</title>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-xs-12 col-lg-10 col-md-10 offset-md-1 offset-lg-1 container-custom">
          <h3>Badges</h3>
          {% for b in badges %}
          <div class="icon-box pt-4">
            <div class="icon">
              <img src="/{{b.img.url}}">
            </div>
            <h4 class="title"><a href="">{{b.name}}</a></h4>
            <p class="description">{{b.description}}</p>
          </div>
          {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
