{% extends 'openclass/base.html' %}
{% load staticfiles %}

{% block content %}
<title>SignUp</title>
<link rel="stylesheet" href="{% static 'openclass/css/signup.css' %}">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-3 col-md-3">
        </div>
        <div class="col-xs-12 col-lg-6 col-md-6">
			<form method="post">
			  {% csrf_token %}
			  {{user_form.as_p}}
			  {{user_profile_form.as_p}}
			  <button id="signup-btn" type="submit">Send</button>
			</form>
		</div>
		<div class="col-xs-12 col-lg-3 col-md-3">
        </div>
	</div>
</div>
{% endblock %}
