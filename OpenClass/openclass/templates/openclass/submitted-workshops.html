{% extends 'openclass/base.html' %}
{% load staticfiles %}


{% block content %}
<script type="text/javascript">
	$.ajaxSetup({ 
	   beforeSend: function(xhr, settings) {
	       function getCookie(name) {
	           var cookieValue = null;
	           if (document.cookie && document.cookie != '') {
	               var cookies = document.cookie.split(';');
	               for (var i = 0; i < cookies.length; i++) {
	                   var cookie = jQuery.trim(cookies[i]);
	                   // Does this cookie string begin with the name we want?
	                   if (cookie.substring(0, name.length + 1) == (name + '=')) {
	                       cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
	                       break;
	                   }
	               }
	           }
	           return cookieValue;
	       }
	       if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
	           // Only send the token to relative URLs i.e. locally.
	           xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
	       }
	   } 
	});
</script>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-lg-9 col-md-9">
			<div class="card p-3">
				<div class="card-header text-center" id="headingOne">
					<a href="#"><h3>{{workshop.title}}</h3></a>
					<span>Workshop Submission Management</span>
				</div>
				<div class="text-center table-reponsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">id</th>
								<th scope="col">Title</th>
								<th scope="col">Date</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							{% for s in submissions %}
								<tr>
									<th scope="row">
										{{s.pk}}
									</th>
									<td>
										{{s.title}}
									</td>
									<td>
										{{s.start_date}}
									</td>
									<td>
			              <form method="post">
			                {% csrf_token %}
			                <button id="accept-btn" type="button" class="btn-success" onclick="decide({{s.pk}},'accept')">Accept</button>
			                <button id="refuse-btn" type="button" class="btn-danger" onclick="decide({{s.pk}},'refuse')">Refuse</button>
			              </form>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
					<a href="{% url 'openclass:moderation' %}"><span>Moderation Dashboard</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
  btnAccept = document.getElementById("accept-btn");
  btnAccept = document.getElementById("refuse-btn");
  function decide(workshop_pk,decision) { 
		// $('#accept-btn').hide();
		// $('#refuse-btn').hide();
    $('#accept-btn').parent().parent().parent().hide(500);

    $.ajax({
      type: "POST",
      url: "{% url 'openclass:moderation_submitted_workshops_decision' %}",
      dataType: "json",
      traditional: true,
      data: {'workshop_pk': workshop_pk,'decision': decision},
      success: function(data) {
               console.log(data);
       }
    });
  }
</script>
	
{% endblock %}
