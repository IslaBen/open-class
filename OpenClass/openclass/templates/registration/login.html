{% extends '../openclass/base.html' %}
{% load staticfiles %}

{% block content %}
<title>Login - {{site.title}}</title>
<link rel="stylesheet" href="{% static 'openclass/css/signup.css' %}">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-3 col-md-3">
        </div>
        <div class="col-xs-12 col-lg-6 col-md-6">
			<h2 class="text-white">Login</h2>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Login</button>
			</form>
			<span>Forgot password? </span><a href="{% url 'openclass:signup' %}"> Reset password.</a><br>
			<span>New user? </span><a href="{% url 'openclass:signup' %}"> Register!</a>
  		</div>
		<div class="col-xs-12 col-lg-3 col-md-3">
	    </div>
	</div>
</div>
{% endblock %}
